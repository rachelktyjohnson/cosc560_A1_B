<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DropBearEats</title>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16"/>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
          integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div id="container">
    <header>
        <div class="header-left">
            <a href="index.html">
                <img class="logo logo-bug" src="img/logo-bug.svg" alt="DropBearEats Bug Logo">
                <img class="logo logo-text" src="img/logo-text.svg" alt="DropBearEats Text Logo">
            </a>
        </div>
        <div class="header-right">
            <nav>
                <a href="account.html">My Account</a>
                <a href="admin-orders.html">(Admin Dashboard)</a>
            </nav>
        </div>
    </header>
    <main class="main-home">
        <div class="breakout">
            <h3>Find your local hunger tamers</h3>
            <form action="listing.html" method="post">
                <input type="text" placeholder="Your suburb or postcode"/>
                <input type="submit" value="Go"/>
            </form>
        </div>
        <div class="how-we-work">
            <h3>How do we work?</h3>
            <div class="sections">
                <section>
                    <img src="img/dbe-step1.svg" alt="Step 1">
                    <h5>You find your local hunger tamer here</h5>
                </section>
                <section>
                    <img src="img/dbe-step2.svg" alt="Step 2">
                    <h5>We let them know and they prepare your food</h5>
                </section>
                <section>
                    <img src="img/dbe-step3.svg" alt="Step 3">
                    <h5>Our Dropbears collect and deliver to you!</h5>
                </section>
            </div>

        </div>
        <div class="breakout">
            <h3>Drop that hunger level now</h3>
            <form action="listing.html" method="post">
                <input type="text" placeholder="Your suburb or postcode"/>
                <input type="submit" value="Go"/>
            </form>
        </div>
    </main>
    <footer>
        Developed for COSC560 by Rachel Johnson
    </footer>
</div>
</body>
</html>
